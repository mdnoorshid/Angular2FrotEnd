<ion-header>

  <ion-navbar *ngIf="showNavbar">
    <ion-title>PopOver-Form Demo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" required [(ngModel)]="popOverFormVal.firstName" name="firstName" ngControl="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" required [(ngModel)]="popOverFormVal.lastName" name="lastName" ngControl="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Designation</ion-label>
      <ion-input type="text" required [(ngModel)]="popOverFormVal.designation" name="designation"  ngControl="designation"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
