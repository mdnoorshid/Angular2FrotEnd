<div class="divLoopFilter">
  <div *ngFor="let item of toppingsArr; let i = index">
    <div class="divFilter" *ngIf="(showFilterDiv && toppingsArr[i].field && toppingsArr[i].operator && toppingsArr[i].value )">
      <p class="divCloseDiv">
        <ion-icon name="close-circle" (click)="closeDivFilter(i)"></ion-icon>
      </p>
      <p class="divParaFilter">{{toppingsArr[i].field}} {{toppingsArr[i].operator}} {{toppingsArr[i].value}}</p>
    </div>
  </div>
</div>
