<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons *ngIf="showPopOverBtn" (click)="presentPopOver($event)" end>
      <button type="button" class="customBtn">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      ELASTIC WMS APPLICATION DEMO
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(homePage)">
          <ion-icon name="home"></ion-icon>
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          <ion-icon name="body"></ion-icon>
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          <ion-icon name="book"></ion-icon>
        </button>
        <button ion-item (click)="closeMenu()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

  <ion-grid *ngIf="!showPopOverBtn">
    <ion-row>

      <ion-col col-2>
      </ion-col>

      <ion-col col-7>
        <ion-row>
          <ion-col col-1>
            <button ion-button color="dark">
              <ion-icon name="funnel"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <ion-item>
              <ion-label>Fields</ion-label>
              <ion-select [(ngModel)]="toppings.field" >
                <ion-option>A</ion-option>
                <ion-option>B</ion-option>
                <ion-option>C</ion-option>
                <ion-option>D</ion-option>
                <ion-option>E</ion-option>
                <ion-option>F</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item>
              <!-- <ion-label>=</ion-label> -->
              <ion-select [(ngModel)]="toppings.operator" >
                <ion-option>=</ion-option>
                <ion-option><</ion-option>
                <ion-option>></ion-option>
                <ion-option><=</ion-option>
                <ion-option>>=</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col col-3>
            <ion-item>
              <!-- <ion-label color="primary" stacked>Value</ion-label> -->
              <ion-input type="text" placeholder="Value" [(ngModel)]="toppings.value"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-2>
            <button ion-button color="dark">
              Apply
            </button>
          </ion-col>
          <ion-col col-1>
            <button ion-button color="dark" (click)="addMore()"> 
              Add More
            </button>
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-2>
      </ion-col>

      <ion-col col-10>
        <div class="mainDivFilter" *ngIf="showFilterDiv && showMainFilterLocalDiv">
            <p class="closeDivMainFilter">
                <ion-icon name="close-circle" (click)="closeMainDivFilter()"></ion-icon>
              </p>
          <ion-row>
             <ion-col col-2>
               <page-fiter-div (showFilterDivChild)="closeMainFilterDivBasedOnChild($event)" [toppingsArr]="toppingArr" [showFilterDiv]="showFilterDiv" style="margin-top: 15px"></page-fiter-div>
             </ion-col>
          </ion-row>    
        </div>
        </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Copy right @Reactiveworks</ion-title>
  </ion-toolbar>
</ion-footer>
